<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recetario</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-light">
            <div class="container-fluid header">
                <a class="navbar-brand " href="#">
                    <img src="https://image.flaticon.com/icons/png/512/1034/1034669.png" alt="logo" width="10%"
                        height="5%">
                </a>
                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar receta"
                            aria-label="Search">
                        <button class="btn px-4 buscar" type="submit">Buscar</button>
                    </form>
                    <div class="navbar-nav">
                        <a class=" btn nav-link px-4" aria-current="page" href="#">Inicio</a>
                        <a class="btn nav-link px-4" href="#">Categorías</a>
                        <a class="btn nav-link px-4" href="#">Receta Aleatoria</a>
                        
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://as2.ftcdn.net/v2/jpg/02/09/64/33/500_F_209643310_7tdlZx6oMF9iPqnt2PzbXdfYTNKGohdm.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://as1.ftcdn.net/v2/jpg/02/52/38/80/500_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://as2.ftcdn.net/v2/jpg/02/71/31/47/500_F_271314760_MrvESRWHlhwTMLIEzBnnplcKadeDyOhA.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="recetas">
        <h1>Recetas más buscadas</h1>
        <div class="listaRecetas"></div>
    </section>

    <section class="footer">
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
                <p><b>Fase 2 | Proyecto final| Equipo 16</b></p>
            </div>
        </nav>
    </section>

</body>

</html>
